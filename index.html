
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея с карточками</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 150px;
            height: 200px;
            margin: 10px;
            cursor: pointer;
            position: relative;
            background-color: #ccc;
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Карточки -->
<div class="card" onclick="toggleImage(this)">
    <img src="assets/jaehyun.jpg" alt="Карточка 1">
</div>
<div class="card" onclick="toggleImage(this)">
    <img src="assets/mark.jpg" alt="Карточка 2">
</div>
<div class="card" onclick="toggleImage(this)">
    <img src="assets/xiao.jpg" alt="Карточка 3">
</div>
<div class="card" onclick="toggleImage(this)">
    <img src="assets/taeyong.jpeg" alt="Карточка 4">
</div>

<div class="card" onclick="toggleImage(this)">
    <img src="assets/han.jpg" alt="Карточка 5">
</div>
<div class="card" onclick="toggleImage(this)">
    <img src="assets/seo.jpg" alt="Карточка 6">
</div>
<div class="card" onclick="toggleImage(this)">
    <img src="assets/haechan.png" alt="Карточка 7">
</div>
<div class="card" onclick="toggleImage(this)">
    <img src="assets/min.jpg" alt="Карточка 8">
</div>

<!-- Кнопки -->
<div class="button-container">
    <button onclick="randomizeCards()">Randomize</button>
    <button onclick="hideAll()">Hide all</button>
</div>

<script>
    // Переключение видимости изображения внутри карточки
    function toggleImage(card) {
        var image = card.querySelector('img');
        image.style.display = (image.style.display === 'none' || image.style.display === '') ? 'block' : 'none';
    }

    // Перемешивание карточек
    function randomizeCards() {
        var container = document.body;
        var cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            container.removeChild(card);
        });

        cards = Array.from(cards);
        cards.sort(() => Math.random() - 0.5);

        cards.forEach(card => {
            container.appendChild(card);
        });
    }

    // Скрытие всех изображений
    function hideAll() {
        var images = document.querySelectorAll('.card img');
        images.forEach(image => {
            image.style.display = 'none';
        });
    }
</script>

</body>
</html>
